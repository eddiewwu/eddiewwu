name: Free Permanent Deploy
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Free GCP VM
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.GCP_HOST }}
          username: ${{ secrets.GCP_USERNAME }}
          key: ${{ secrets.GCP_SSH_KEY }}
          script: |
            # 1. Install Git if missing
            if ! command -v git &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y git
            fi

            # 2. Install Bun if missing
            if ! [ -d "$HOME/.bun" ]; then
              curl -fsSL https://bun.sh/install | bash
            fi
            export PATH="$HOME/.bun/bin:$PATH"

            # 3. Install PM2 and Node (needed for PM2) if missing
            if ! command -v pm2 &> /dev/null; then
              sudo apt-get update && sudo apt-get install -y nodejs npm
              sudo npm install -g pm2
            fi

            # 4. Handle Swap (Prevents 1GB RAM crashes)
            if [ ! -f /swapfile ]; then
              sudo fallocate -l 2G /swapfile
              sudo chmod 600 /swapfile
              sudo mkswap /swapfile
              sudo swapon /swapfile
              echo '/swapfile none swap sw 0 0' | sudo tee -a /etc/fstab
            fi

            # 5. App Deployment
            mkdir -p ~/my-app
            cd ~/my-app
            if [ ! -d ".git" ]; then
              git clone https://github.com/${{ github.repository }} .
            else
              git pull origin main
            fi
            
            bun install
            pm2 restart my-app || pm2 start "bun start" --name "my-app"